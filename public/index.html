<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relish NFT - Mint Test Page</title>

    <style>
      .primary-button {
        font-family: "Work Sans", sans-serif;
        display: flex;
        padding: 8px 30px;
        justify-content: center;
        align-items: center;
        border: none;
        border-radius: 51px;
        background-color: #2c5a52;
        transition-property: background-color;
        transition-duration: 500ms;
        transition-timing-function: ease;
        color: #faf6f2;
        font-size: 32px;
        line-height: 41px;
      }

      .primary-button:hover {
        background-color: #d34d35;
      }

      .primary-button:medium {
        font-size: 22px;
        line-height: 40px;
      }

      .primary-button.small {
        padding-top: 16px;
        padding-bottom: 16px;
        font-size: 14px;
        line-height: 16px;
        font-weight: 600;
      }

      .text-block-25 {
        color: #2c5a52;
        font-size: 30px;
        line-height: 35px;
        font-weight: 600;
      }

      .freight-text {
        font-family: freight-text-pro, serif;
        font-weight: 400;
        font-style: italic;
        text-decoration: none;
      }

      .nav-right {
        display: flex;
        align-items: center;
      }

      .body {
        margin-top: 40px;
        display: flex;
        align-items: center;
      }

      .text-block-25 {
        color: #2c5a52;
        font-size: 30px;
        line-height: 35px;
        font-weight: 600;
      }
    </style>
    <style>
      .mint-btn.disabled {
        background-color: #bdc3c7;
        opacity: 0.8;
        cursor: default;
      }

      .mint-modal-title {
        font-style: normal;
        font-weight: 600;
        font-size: 24px;
        line-height: 150%;
        color: #352a2e;
        margin: 24px 0 8px 0;
      }

      .mint-modal-content {
        font-style: normal;
        font-weight: 500;
        font-size: 18px;
        line-height: 160%;
        color: #352a2e;
        margin: 0;
      }

      .mint-modal-btn {
        padding: 16px 37px 18px;
        border-radius: 51px;
        background-color: #2c5a52;
        transition-property: background-color;
        transition-duration: 500ms;
        transition-timing-function: ease;
        color: #faf6f2;
        font-size: 20px;
        letter-spacing: -0.06em;
        line-height: 23px;
      }

      .mint-modal-btn:hover {
        background-color: #234a44;
      }

      .mint-modal-btn.secondary {
        background-color: #fff;
        color: #374151;
        border: 1px solid rgba(44, 90, 82, 0.5);
      }

      .mint-modal-btn.secondary:hover {
        background-color: #374151;
        color: #fff;
      }

      .ReactModal__Overlay {
        z-index: 9999 !important;
      }
      .ReactModal__Overlay.ReactModal__Overlay--after-open {
        z-index: 9999 !important;
      }
    </style>
  </head>
  <body>
    <h1>NFT Relish</h1>
    <p>Webflow Mint Test Page</p>
    <div>
      <div class="nav-right">
        <div id="header-web3-btn"></div>
      </div>
      <div class="body">
        <div id="mint-btn-level1"></div>
        <div id="mint-btn-level2"></div>
        <div id="mint-btn-level3"></div>
      </div>
      <div>
        Total ETH raised:
        <div id="total-eth-raised"></div>
      </div>
      <div>
        Total tokens:
        <div id="total-tokens"></div>
      </div>
      <div>
        Total tokens left:
        <div id="total-tokens-left"></div>
      </div>
      <div>
        tokens:
        <div id="tokens-level1"></div>
        <div id="tokens-level2"></div>
        <div id="tokens-level3"></div>
      </div>
      <div id="token-owners"></div>
    </div>

    <div>
      prices:
      <div>
        level1: <span id="token-level1-price"></span> - <span id="token-level1-price-usd"></span>
      </div>
      <div>
        level2: <span id="token-level2-price"></span> - <span id="token-level2-price-usd"></span>
      </div>
      <div>
        level3: <span id="token-level3-price"></span> - <span id="token-level3-price-usd"></span>
      </div>
    </div>

    <div id="react-root"></div>
    <div id="react-newtork-modal"></div>
    <div id="react-tx-modal"></div>
    <script type="text/javascript">

              type: "uint16",

          ],
          name: "mint",
          outputs: [],

          type: "function",
        },
        {
          anonymous: false,
          inputs: [
            {

              name: "recipient",
              type: "address",
            },
            {
              indexed: false,

              name: "tokenType",
              type: "uint16",
            },
            {
              indexed: false,
              internalType: "uint256",
              name: "tokenId",
              type: "uint256",
            },
          ],
          name: "Minted",
          type: "event",
        },
        {
          inputs: [],
          name: "mintInfo",
          outputs: [
            {
              internalType: "uint256[6]",
              name: "",
              type: "uint256[6]",
            },
          ],
          stateMutability: "view",
          type: "function",
        },
        {
          inputs: [
            {
              internalType: "uint16",
              name: "tokenType",
              type: "uint16",
            },
          ],
          name: "currentOwnersForType",
          outputs: [
            {
              internalType: "address[]",
              name: "",
              type: "address[]",
            },
          ],
          stateMutability: "view",
          type: "function",
        },
        {
          inputs: [],
          name: "totalTokensLeft",
          outputs: [
            {
              internalType: "uint256",
              name: "",
              type: "uint256",
            },
          ],
          stateMutability: "view",
          type: "function",
        },
        {
          inputs: [],
          name: "totalSupply",
          outputs: [
            {
              internalType: "uint256",
              name: "",
              type: "uint256",
            },
          ],
          stateMutability: "pure",
          type: "function",
        },
      ];
    </script>
  </body>
</html>
