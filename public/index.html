<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Relish NFT - Mint Test Page</title>

    <style>
      .primary-button {
        font-family: "Work Sans", sans-serif;
        display: flex;
        padding: 8px 30px;
        justify-content: center;
        align-items: center;
        border: none;
        border-radius: 51px;
        background-color: #2c5a52;
        transition-property: background-color;
        transition-duration: 500ms;
        transition-timing-function: ease;
        color: #faf6f2;
        font-size: 32px;
        line-height: 41px;
      }

      .primary-button:hover {
        background-color: #d34d35;
      }

      .primary-button:medium {
        font-size: 22px;
        line-height: 40px;
      }

      .primary-button.small {
        padding-top: 16px;
        padding-bottom: 16px;
        font-size: 14px;
        line-height: 16px;
        font-weight: 600;
      }

      .text-block-25 {
        color: #2c5a52;
        font-size: 30px;
        line-height: 35px;
        font-weight: 600;
      }

      .freight-text {
        font-family: freight-text-pro, serif;
        font-weight: 400;
        font-style: italic;
        text-decoration: none;
      }

      .nav-right {
        display: flex;
        align-items: center;
      }

      .body {
        margin-top: 40px;
        display: flex;
        align-items: center;
      }
    </style>
    <style>
      .mint-modal-title {
        font-style: normal;
        font-weight: 600;
        font-size: 24px;
        line-height: 150%;
        color: #352A2E;
        margin: 24px 0 8px 0;
      }

      .mint-modal-content {
        font-style: normal;
        font-weight: 500;
        font-size: 18px;
        line-height: 160%;
        color: #352A2E;
        margin: 0;
      }

      .mint-modal-btn {
        padding: 16px 37px 18px;
        border-radius: 51px;
        background-color: #2c5a52;
        transition-property: background-color;
        transition-duration: 500ms;
        transition-timing-function: ease;
        color: #FAF6F2;
        font-size: 20px;
        letter-spacing: -0.06em;
        line-height: 23px;
      }

      .mint-modal-btn:hover {
        background-color: #234a44;
      }

      .mint-modal-btn.secondary {
        background-color: #FFF;
        color: #374151;
        border: 1px solid rgba(44, 90, 82, 0.5);
      }

      .mint-modal-btn.secondary:hover {
        background-color: #374151;
        color: #FFF;
      }
